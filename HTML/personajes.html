    <section class="section personajesPrincipales">
        <h2 class="section-title">Personajes Principales</h2>
        <section class="container">
            <figure  class="card">
                <img src="../src/img/Personages Principales  images/Lucious_Lyon_29_-_Empire_Season_3_Official_Cast_Photo (1).webp" alt="">
                <figcaption>
                    <h3>Lucious Lyon</h3>
                    <p>Lucious Lyon (interpretado por Terrence Howard): Es el CEO y fundador de Empire Entertainment, un extraficante que se convirtió en un magnate del hip hop. Trata de encontrar un sucesor entre sus tres hijos.</p>
                    <a class="link" target="_blank" href="../HTML Personajes/Lucius Lyon.html"><svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" style="fill: rgb(221, 220, 207); --darkreader-inline-fill: #e8e6e3;" data-darkreader-inline-fill=""><path d="m13 3 3.293 3.293-7 7 1.414 1.414 7-7L21 11V3z"></path><path d="M19 19H5V5h7l-2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-5l-2-2v7z"></path></svg></box-icon></a>
                </figcaption>
            </figure>
        
            <figure class="card">
                <img src="../src/img/Personages Principales  images/Cookie lyon.webp" alt="">
                <figcaption>
                    <h3>Cookie Lyon</h3>
                    <p>Cookie Lyon (interpretada por Taraji P. Henson): Es la exesposa y madre de los hijos de Lucious. Estuvo en prisión 17 años por tráfico de drogas y luego de salir, está decidida a reunir a su familia de nuevo y a reclamar su parte dentro de Empire Entertainment.</p>

                    <a class="link" target="_blank" href="../HTML Personajes/Cookie Lyon.html"><svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" style="fill: rgb(221, 220, 207); --darkreader-inline-fill: #e8e6e3;" data-darkreader-inline-fill=""><path d="m13 3 3.293 3.293-7 7 1.414 1.414 7-7L21 11V3z"></path><path d="M19 19H5V5h7l-2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-5l-2-2v7z"></path></svg></a>
                </figcaption>
            </figure>
        
            <figure class="card">
                <img src="../src/img/Personages Principales  images//AndreLyonSeason2 (1).webp" alt="">
                <figcaption>
                    <h3>Andre Lyon</h3>
                    <p>Andre Lyon (interpretado por Trai Byers): Es el hijo mayor de la familia Lyon y el director financiero de Empire Entertainment. Es hambriento por el poder y sufre trastorno bipolar.</p>

                    <a class="link" target="_blank" href="../HTML Personajes/Handre Lyon.html"><svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" style="fill: rgb(221, 220, 207); --darkreader-inline-fill: #e8e6e3;" data-darkreader-inline-fill=""><path d="m13 3 3.293 3.293-7 7 1.414 1.414 7-7L21 11V3z"></path><path d="M19 19H5V5h7l-2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-5l-2-2v7z"></path></svg></a>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="../src/img/Personages Principales  images/jamal-lyon-df419b29-1bbf-4696-a5a5-068fc4371dc-resize-750 (1).webp" alt="">
                <figcaption>
                    <h3>Jamal Lyon</h3>
                    <p>Jamal Lyon (interpretado por Jussie Smollett): Es el hijo mediano, un cantautor bisexual que desprecia el lado administrativo de la industria musical. Está sentimentalmente alejado de su padre homofóbico</p>
                    <a class="link" target="_blank" href="../HTML Personajes/Jamal Lyon.html"><svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" style="fill: rgb(221, 220, 207); --darkreader-inline-fill: #e8e6e3;" data-darkreader-inline-fill=""><path d="m13 3 3.293 3.293-7 7 1.414 1.414 7-7L21 11V3z"></path><path d="M19 19H5V5h7l-2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-5l-2-2v7z"></path></svg></a>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="../src/img/Personages Principales  images/hakeem.webp" alt="">
                <figcaption>
                    <h3>Hakeem Lyon</h3>
                    <p>Hakeem Lyon (interpretado por Bryshere Gray): Es el hijo menor, una estrella del hip hop en ascenso, obsesionado con la fama y el favorito de Lucious.</p>
                    <a class="link" target="_blank" href="../HTML Personajes/Hakeem Lyon.html"><svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" style="fill: rgb(221, 220, 207); --darkreader-inline-fill: #e8e6e3;" data-darkreader-inline-fill=""><path d="m13 3 3.293 3.293-7 7 1.414 1.414 7-7L21 11V3z"></path><path d="M19 19H5V5h7l-2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-5l-2-2v7z"></path></svg></a>
                </figcaption>
            </figure>
        </section>
    </section>

    <section class="section personajesPrincipales">
        <h2 class="section-title">Personajes Segundarios</h2>
        <section class="container">
            <figure class="card">
                <img src="../src/img/Personajes Secundarios/Becky.jpg" alt="">
                <figcaption>
                    <h3>Becky</h3>
                    <p> Interpretada por Gabourey Sidibe, Becky era la asistente ejecutiva de Lucious Lyon en Empire Entertainment. Después de que Jamal fuera ascendido a vicepresidente, él promovió a Becky como directora de A&R en Empire y su sub-sello, Gutter Life Records1.</p>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="../src/img/Personajes Secundarios/Tiana.webp" alt="">
                <figcaption>
                    <h3>Tiana Brown</h3>
                    <p> Tiana Brown, cuyo nombre real es Serayah Ranee McNeill es una talentosa cantante y compositora dentro del mundo de la música en la trama de la serie. </p>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="../src/img/Personajes Secundarios/Andre Royo.jpg" alt="">
                <figcaption>
                    <h3>Thirsty Rawlings</h3>
                    <p> hirsty Rawlings, interpretado por Andre Royo es el abogado de Lucious Lyon, el patriarca de la familia Lyon y fundador de Empire Entertainment. Su personaje es intrigante y a menudo se involucra en situaciones turbias mientras lucha por proteger los intereses de Lucious y la compañía. </p>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="../src/img/Personajes Secundarios/Anica.jpg" alt="">
                <figcaption>
                    <h3>Anika Calhoun</h3>
                    <p> Anika Calhoun es un personaje interpretado por Grace Gealey en la serie dramática de Fox sobre la industria musical Empire. Anika es socia de Empire Records, ex esposa de Lucious Lyon y madre de Bella Lyon. </p>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="../src/img/Personajes Secundarios/Rhonda Lyon.jpg" alt="">
                <figcaption>
                    <h3>Rhonda Lyon</h3>
                    <p> Rhonda Lyon es un personaje de la telenovela musical Empire en horario estelar de Fox. Fue interpretada por Kaitlin Doubleday. Rhonda es la esposa de André Lyon. </p>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="../src/img/Personajes Secundarios/Shyne.jpg" alt="">
                <figcaption>
                    <h3>Shyne Johnson</h3>
                    <p> Shyne Johnson es interpretado por el rapero y ex presentador de Pimp My Ride, Xzibit. Shyne es un aspirante a productor y una pieza conocida de los orígenes  de Lucious Lyon desde el episodio piloto. Tiene una historia con Lucious, que se remonta a sus inicios en Filadelfia. </p>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="../src/img/Personajes Secundarios/Porsha.jpeg" alt="">
                <figcaption>
                    <h3>Porsha Taylor</h3>
                    <p> interpretado por Ta’Rhonda Jones. Porsha es la asistente personal de Cookie Lyon . Su personalidad es audaz .</p>
                </figcaption>
            </figure>
        </section>
